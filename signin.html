<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <title>Responsive Login</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
</head>
<body>
  
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup"> 
        <div class="sign-form">
          <h2 class="title"> Sign In</h2>
          <div class="input-field">
            <i class='bx bx-envelope'></i>
            <input type="email"  id="email" placeholder="Email">

          </div>
          <div class="input-field">
            <i class='bx bxs-lock'></i>
            <input type="password" id="password" placeholder="Password">
          </div>
          <button onclick="login()" class="btn">Login</button>
          <p class="social-text">Or sign in with socials:</p>
          <div class="social-media">
              <button onclick="logingoogle()"class="social-icon">
              <i class='bx bxl-google' ></i>
            </button>
            <button onclick="loginfacebook()"class="social-icon">
              <i class='bx bxl-facebook' ></i>
            </button>
            

          </div>

        </div>
      </div>
    </div>
    <div class="panels-container">
      
      <div class="panel">
        <div class="content">
          <a href="index.html "><button class="btnback"><i class='bx bx-arrow-back'></i></button></a></i>
  
          <h3> New here?</h3>
          <p>Come, Join us!</p>
          <a href="signup.html"><button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div></a>
        <img src="https://nephos.eu/wp-content/uploads/2020/11/profiling_monochromatic-1024x848.png" alt="" class="image">
      </div>
    </div>
  </div>

</body>

<script src="firebase.js"></script>
<script src="sign.js"></script>
</html>
